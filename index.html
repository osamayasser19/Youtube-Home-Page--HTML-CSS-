<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
  </head>
  <body>
    <div id="nav">
      <!-- menu icon -->
      <div id="menu">
        <img id="menu_icon" src="icons\menu.png" />
      </div>
      <!--------------------------------->
      <!-- YouTube Title (icon/text) -->
      <a href="index.html">
        <div id="yt_title" title="YouTube Home">
          <img src="icons/youtube.png" alt="YouTube Icon" id="yt_icon" />
          <span>YouTube</span>
        </div>
      </a>
      <!--------------------------------->
      <!-- Search bar -->
      <div id="search">
        <form action="index.html" method="get" id="search_form">
          <input id="search_bar" type="search" placeholder="Search" src="" />
          <input id="submit_search_btn" type="submit" title="Search" />
        </form>
      </div>
      <!--------------------------------->
      <!-- Notification icon -->
      <div id="notification">
        <img id="notification_icon" src="icons\notification.png" />
      </div>
      <!--------------------------------->

      <div id="user">
        <img id="user_icon" src="icons\user.png" />
      </div>
    </div>
  </body>
</html>
