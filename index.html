<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="sideBar.css" />
    <link rel="icon" href="icons/youtube.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
  </head>
  <body>
    <!-- Nav Elements -->
    <div id="nav">
      <!-- menu icon -->
      <div id="menu">
        <img id="menu_icon" src="icons\menu.png" />
      </div>
      <!--------------------------------->
      <!-- YouTube Title (icon/text) -->
      <a href="index.html">
        <div id="yt_title" title="YouTube Home">
          <img src="icons/youtube.png" alt="YouTube Icon" id="yt_icon" />
          <span>YouTube</span>
        </div>
      </a>
      <!--------------------------------->
      <!-- Search bar -->
      <div id="search">
        <form action="index.html" method="get" id="search_form">
          <input id="search_bar" type="search" placeholder="Search" src="" />
          <input id="submit_search_btn" type="submit" title="Search" />
        </form>
      </div>
      <!--------------------------------->
      <!-- Notification icon -->
      <div id="notification">
        <img id="notification_icon" src="icons\notification.png" />
      </div>
      <!--------------------------------->
      <!-- User icon -->
      <div id="user">
        <img id="user_icon" src="icons\user.png" />
      </div>
      <!--------------------------------->
    </div>
    <!---------------End of Nav------------------>

    <!-- Side Bar Elements -->
    <div id="side_bar">
      <!-- Home element -->
      <a href="index.html">
        <div class="sideElements">
          <img src="icons/home.png" alt="Home Icon" class="sideBarIcons" />
          <span>Home</span>
        </div>
      </a>
      <!--------------------------------->
      <!-- Shorts element -->
      <div class="sideElements">
        <img src="icons/shorts.png" alt="Shorts Icon" class="sideBarIcons" />
        <span>Shorts</span>
      </div>
      <!--------------------------------->
      <!-- Subscribtions element -->
      <div class="sideElements">
        <img
          src="icons/subscribtions.png"
          alt="Sub Icon"
          class="sideBarIcons"
        />
        <span>Subscribtions</span>
      </div>
      <!--------------------------------->
      <br />
      <!-- Breaker line -->
      <div class="line"></div>
      <!--------------------------------->
      <br />
      <!--You element -->
      <div id="you">
        <span>You</span>
        <img src="icons/You.png" alt="arrow Icon" id="you_icon" />
      </div>
      <!--------------------------------->
      <!--History element -->
      <div class="sideElements">
        <img src="icons/history.png" alt="History Icon" class="sideBarIcons" />
        <span>History</span>
      </div>
      <!--------------------------------->
      <!--Playlist element -->
      <div class="sideElements">
        <img
          src="icons/playlist.png"
          alt="playlist Icon"
          class="sideBarIcons"
        />
        <span>Playlists</span>
      </div>
      <!--------------------------------->
      <!--Your Videos element -->
      <div class="sideElements">
        <img
          src="icons/vidoes.png"
          alt="Your Videos Icon"
          class="sideBarIcons"
        />
        <span>Your videos</span>
      </div>
      <!--------------------------------->
      <!--Courses element -->
      <div class="sideElements">
        <img src="icons/courses.png" alt="courses Icon" class="sideBarIcons" />
        <span>Your courses</span>
      </div>
      <!--------------------------------->
      <!--Podcasts element -->
      <div class="sideElements">
        <img
          src="icons/podcasts.png"
          alt="podcasts Icon"
          class="sideBarIcons"
        />
        <span>Your podcasts </span>
      </div>
      <!--------------------------------->
      <!--Watch Later element -->
      <div class="sideElements">
        <img src="icons/later.png" alt="later Icon" class="sideBarIcons" />
        <span>Watch later</span>
      </div>
      <!--------------------------------->
      <!--Liked Videos element -->
      <div class="sideElements">
        <img src="icons/liked.png" alt="liked Icon" class="sideBarIcons" />
        <span>Liked videos</span>
      </div>
      <!--------------------------------->
      <br />
      <!-- Breaker line -->
      <div class="line2"></div>
      <!--------------------------------->
      <br />

      <!--Explore element -->
      <div class="sideElements" id="explore">
        <span>Explore</span>
      </div>
      <!--------------------------------->
      <!--Trending element -->
      <div class="sideElements">
        <img
          src="icons/trending.png"
          alt="trending Icon"
          class="sideBarIcons"
        />
        <span>Trending</span>
      </div>
      <!--------------------------------->
      <!--Music element -->
      <div class="sideElements">
        <img src="icons/music.png" alt="music Icon" class="sideBarIcons" />
        <span>Music</span>
      </div>
      <!--------------------------------->
      <!--Live element -->
      <div class="sideElements">
        <img src="icons/live.png" alt="live Icon" class="sideBarIcons" />
        <span>Live</span>
      </div>
      <!--------------------------------->
      <!--Gaming element -->
      <div class="sideElements">
        <img src="icons/gaming.png" alt="gaming Icon" class="sideBarIcons" />
        <span>Gaming</span>
      </div>
      <!--------------------------------->
      <!--Sports element -->
      <div class="sideElements">
        <img src="icons/sports.png" alt="sports Icon" class="sideBarIcons" />
        <span>Sports</span>
      </div>
      <!--------------------------------->

      <br />
      <!-- Breaker line -->
      <div class="line2"></div>
      <!--------------------------------->
      <br />

      <!--More element -->
      <div class="sideElements" id="explore">
        <span>More from YouTube</span>
      </div>
      <!--------------------------------->
      <!--Premium element -->
      <div class="sideElements">
        <img
          src="icons/youtube.png"
          alt="trending Icon"
          class="sideBarIcons"
        />
        <span>YouTube Premium</span>
      </div>
      <!--------------------------------->
  
    </div>
  </body>
</html>
